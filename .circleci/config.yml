version: 2
jobs:
  test:
    docker:
      - image: circleci/node:8.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Run all tests
          command: yarn test-ci
  deploy:
    docker:
      - image: circleci/node:8.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build and deploy
          command: yarn deploy:storybook --ci --host-token-env-variable=GITHUB_TOKEN

  deploy-surge:
    docker:
      - image: circleci/node:8.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build storybook
          command: yarn build:storybook
      - run:
          name: Deploy storybook to surge
          command: yarn deploy:surge
      # - run:
      #     name: Update url
      #     command: yarn deploy:updateURL

workflows:
  version: 2
  test_and_deploy_branch:
    jobs:
      - test
      - deploy-surge:
          requires:
            - test
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
              - master
