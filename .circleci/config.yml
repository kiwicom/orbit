version: 2
jobs:
  release:
    docker:
      - image: circleci/node:8.9
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm i
      - run:
          name: Flow
          command: npm run flow:check
      - run:
          name: Publish to NPM
          command: npm run ci-publish || true


workflows:
  version: 2
  release:
    jobs:
      - release:
          filters:
            branches:
              only:
              - master
