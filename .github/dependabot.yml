version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
    labels:
      - "dependency"
    versioning-strategy: "increase"
    ignore:
      # updating @babel/types breaks the ESLint rule orbit-components/button-has-title
      # https://github.com/kiwicom/orbit/pull/2675
      - dependency-name: "@babel/types"
