name: "Chromatic"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"
  workflow_dispatch:
    inputs:
      force:
        description: "Force publish to Chromatic"
        required: false
        default: false
        type: boolean

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: yarn

      - name: Build
        run: |
          yarn tokens build
          yarn tailwind-preset build

      - if: ${{ github.event.inputs.force != true && github.ref != 'refs/heads/master' }}
        name: "Chromatic dry run"
        run: echo "Publishing dry run to Chromatic"

      - if: ${{ github.event.inputs.force == true || github.ref == 'refs/heads/master' }}
        name: "Chromatic publish"
        run: echo "Would publish to Chromatic"

