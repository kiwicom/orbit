name: Update icons

on:
  schedule:
    - cron: "0 10 * * *"

jobs:
  cron-update-icons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node
        uses: ./.github/actions/node

      - name: Today date
        run: echo "TODAY=$(date '+%Y-%m-%d')" >> $GITHUB_ENV

      - name: Setup git identity
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Update icons
        run: |
          yarn components fetch:icons
          git add --all
          git diff-index --quiet HEAD || git commit -m "feat(icons): update icons from figma"
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}

      - name: Create PR
        uses: actions/github-script@v7
        with:
          script: |
            github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: 'feat/update-icons-and-svgs',
              base: 'master',
              title: 'feat(icons): update icons from Figma',
              body: `- Automatically generated PR on ${process.env.TODAY}.\n- Updates icons from Figma`,
              maintainer_can_modify: true,
            });
