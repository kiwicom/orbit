name: Update palette tokens

on:
  schedule:
    - cron: "0 8 * * *"

jobs:
  cron-update-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node
        uses: ./.github/actions/node

      - name: Today date
        run: echo "TODAY=$(date '+%Y-%m-%d')" >> $GITHUB_ENV

      - name: Setup git identity
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Update palette
        run: |
          yarn tokens fetch:colors
          yarn tokens build
          yarn tokens jest -u
          git add --all
          git diff-index --quiet HEAD || git commit -m "feat(tokens): update palette"
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}

      - name: Create PR
        uses: actions/github-script@v6
        with:
          script: |
            github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: 'feat/update-palette-tokens',
              base: 'master',
              title: 'feat(tokens): update palette tokens from figma',
              body: `- Automatically generated PR on ${process.env.TODAY }.\n- Updates palette tokens from Figma`,
              maintainer_can_modify: true,
            });
